        h3 {
            text-align: center;
        }
        label{
        	font-family: "Roboto", sans-serif;
        	font-size: 14px;
        }
        .roboto-thin {
  			font-family: "Roboto", sans-serif;

		}

			height: 100px;
			padding:0;

<body>


<div class="container" style="margin-top: 30px;">
        <div class="text-center mb-4">
            <img src="https://t4.ftcdn.net/jpg/06/09/34/39/360_F_609343994_YZvLlJSVHMLQ7H7S68QnbTQ85sYOqmln.jpg" style="height:70px; width:120px;">
</div>
<h3 style="font-family: Quicksand, sans-serif;" class="roboto-thin">Sign in to GitHub</h3>
<div class="container ">		
	<div class="row justify-content-center align-items-center" >
		
		<div class="col-sm-8 col-xl-4 col-md-6 col-lg-5">
			<div class="card bg-light" style="border-radius:1rem;">
				<div class="card-body ">
					<form>
						<div class="form-group">
      						<label for="email" class="quicksand-light">Username or email address</label>
      							<input type="email" class="form-control" id="email" name="email">
    					</div>
    					<div class="form-group">
      						<label for="pwd" class="quicksand-light">Password</label> 
      							<a href="#" style="text-decoration: none; font-size: 14px;" id="forgot pwd" class="offset-5 offset-sm-4 offset-md-4 offset-lg-4 offset-xl-4">Forgot Password?</a>
      						<input type="password" class="form-control" id="pwd" name="pwd">
    					</div>
    					
    					<button type="submit" class="btn btn-success" style="width:100%" >Sign In</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">		
	<div class="row justify-content-center align-items-center">
		
		<div class="col-sm-8 col-xl-4 col-md-6 col-lg-5 mt-3">
			<div class="card bg-white" style="border-radius:1rem;">
				<div class="card-body text-center">
					<p>New to Github?<a href="#" style="text-decoration: none;" class="text-align">Create an account.</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
